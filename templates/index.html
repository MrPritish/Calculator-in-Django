<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}

    <link rel="shortcut icon" href="{% static 'Cal.png' %}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>YOURCAL</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">YOURCAL PROTOTYPE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <header class="" style="margin-top: 20vh;">
        <form action="/" method="get" class="container w-75 ">
            <div class="row">

                <button type="submit" style="font-size: 25px;" name="num9" value="9"
                    class="col border-light btn btn-dark">9</button>
                <button type="submit" style="font-size: 25px;" name="num8" value="8"
                    class="col border-light btn btn-dark">8</button>
                <button type="submit" style="font-size: 25px;" name="num7" value="7"
                    class="col border-light btn btn-dark">7</button>
                <button type="submit" style="font-size: 25px;" name="num/" value="/"
                    class="col border-light btn btn-dark">/</button>

            </div>
        </form>
        <form action="/" method="get" class="container w-75">
            <div class="row">

                <button type="submit" style="font-size: 25px;" name="num6" value="6"
                    class="col border-light btn btn-dark">6</button>
                <button type="submit" style="font-size: 25px;" name="num5" value="5"
                    class="col border-light btn btn-dark">5</button>
                <button type="submit" style="font-size: 25px;" name="num4" value="4"
                    class="col border-light btn btn-dark">4</button>
                <button type="submit" style="font-size: 25px;" name="num*" value="*"
                    class="col border-light btn btn-dark">*</button>

            </div>
        </form>
        <form action="/" method="get" class="container w-75">
            <div class="row">

                <button type="submit" style="font-size: 25px;" name="num3" value="3"
                    class="col border-light btn btn-dark">3</button>
                <button type="submit" style="font-size: 25px;" name="num2" value="2"
                    class="col border-light btn btn-dark">2</button>
                <button type="submit" style="font-size: 25px;" name="num1" value="1"
                    class="col border-light btn btn-dark">1</button>
                <button type="submit" style="font-size: 25px;" name="num-" value="-"
                    class="col border-light btn btn-dark">-</button>

            </div>
        </form>
        <form action="/" method="get" class="container w-75">
            <div class="row">

                <button type="submit" style="font-size: 25px;" name="num-/+" value="-/+" style="font-size: 25px;" class="col border-light btn btn-dark">-/+</button>
                <button type="submit" style="font-size: 25px;" name="num0" value="0"
                    class="col border-light btn btn-dark">0</button>
                <button type="submit" style="font-size: 25px;" name="num." value="."
                    class="col border-light btn btn-dark">.</button>
                <button type="submit" style="font-size: 25px;" name="num+" value="+"
                    class="col border-light btn btn-dark">+</button>

            </div>
        </form>
        <form action="/" method="get" class="container w-75">
            <div class="row">

                <button type="submit" style="font-size: 25px;" name="numx*x" value="x*x" style="font-size: 25px;" class="col border-light btn btn-dark">x*x</button>
                <button type="submit" style="font-size: 25px;" name="num1/x" value="1/x" style="font-size: 25px;" class="col border-light btn btn-dark">1/x</button>
                <button type="submit" style="font-size: 25px;" name="clear" value=""
                    class="col border-light btn btn-dark">clear</button>
                <button type="submit" style="font-size: 25px;" name="num=" value="="
                    class="col border-light btn btn-primary">=</button>

            </div>
        </form>
        <div class="container w-75" >
            <div class="row bg-dark " >
                <h1 type="textarea" class="col border-light " style="color: white; font-size: 50px;">{{display}}</h1>

            </div>
            <div class="row bg-dark" >
                <h1 type="textarea" class="col border-light " style="color: white; font-size: 50px;"> {{fin}}</h1>

            </div>

        </div>

    </header>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
